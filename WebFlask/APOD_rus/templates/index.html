<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA APOD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .content-container {
            width: 70%;
            margin: auto;
        }
        .form-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="mb-4">Astronomy Picture of the Day</h1>
        <form method="post" class="mb-4 form-container">
            <div class="input-group mb-3" style="width: 20%;">
                <input type="date" name="date" class="form-control" style="width: 50px;" required>
                <button type="submit" class="btn btn-primary">Показать</button>
            </div>
        </form>
        <div class="card shadow-lg p-4 content-container">
            <h2 class="card-title">{{ title }}</h2>
            <h4 class="text-muted">{{ translated_title }}</h4>
            <p><strong>Дата:</strong> {{ date }}</p>
            <img src="{{ image_url }}" alt="APOD" class="img-fluid rounded" style="width: 100%;">
            <p class="mt-3">{{ explanation }}</p>
            <div class="mt-3 p-3 bg-light border rounded">
                <p>{{ translated_explanation }}</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
