<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ тональности текста</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Анализ тональности текста</h1>
        <form method="POST">
            <div class="form-group">
                <textarea class="form-control" name="text_input" rows="10" placeholder="Введите текст для анализа">{{ text }}</textarea>
            </div>
            <div class="form-group text-center">
                <button type="submit" name="analyze" class="btn btn-primary mr-2">Анализ</button>
                <button type="submit" name="clear" class="btn btn-secondary">Очистить</button>
            </div>
        </form>

        {% if analysis_result %}
            <div class="alert alert-info mt-4">
                <h4>Результаты анализа:</h4>
                <p>{{ analysis_result }}</p>
            </div>
        {% endif %}
    </div>

    <!-- Подключение Bootstrap JS и зависимостей (необязательно, но полезно для некоторых функций) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
