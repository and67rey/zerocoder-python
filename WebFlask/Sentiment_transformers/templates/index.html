<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ тональности текста</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Cтили для индикатора загрузки */
        .spinner-border {
            display: none; /* Скрывем по умолчанию */
            width: 3rem;
            height: 3rem;
            border-width: 0.3em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .loading {
            position: relative;
            min-height: 100px; /* Минимальная высота контейнера для индикатора */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Анализ тональности текста</h1>
        <form method="POST" onsubmit="showLoading()">
            <div class="form-group">
                <textarea class="form-control" name="text_input" rows="10" placeholder="Введите текст для анализа">{{ text }}</textarea>
            </div>
            <div class="form-group text-center">
                <button type="submit" name="analyze" class="btn btn-primary mr-2">Анализ</button>
                <button type="submit" name="clear" class="btn btn-secondary">Очистить</button>
            </div>
        </form>

        <div class="loading">
            <div class="spinner-border text-primary" role="status" id="loadingSpinner">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        {% if analysis_result %}
            <div class="alert alert-info mt-4">
                <h4>Результаты анализа:</h4>
                <p>Тональность: {{ sentiment }}</p>
                <p>Индекс тональности: {{ score }}</p>

            </div>
        {% endif %}
    </div>

    <!-- Подключение Bootstrap JS и зависимостей (необязательно, но полезно для некоторых функций) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
        }
    </script>
</body>
</html>
